<!DOCTYPE html>
<html lang="en">
<head>
    ${head}
</head>
<body>
    <div class="container mt-3">
        <div id="putListHere">

            <h1 class="text-justify">List: </h1>
            <ol class="list-group">
            ${todoList.map(element => {
                return `
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="d-flex align-items-center"> 
                            ${element.id} -->&nbsp;&nbsp;<span class='text'>${element.todo}</span><input type="text" class="form-control ml-3 edit" value="${element.todo}" style="display: none;"></input>
                        </div>
                        <div class="d-flex">
                            <button type="button" class="btn btn-primary editButton" data-id="${element.id}">Edit</button>
                            <form action="/todos/${element.id}?_method=DELETE" method="POST">
                                <button type="submit" class="btn btn-danger del" data-id="${element.id}">Del</button>
                            </form>
                        </div>
                    </li>
                `
            }).join('')}</ol>
            <form class="mt-3" action="" method="POST">
                <div class="form-group">
                    <label for="newItemId">Item Id</label>
                    <input type="number" class="form-control" name="newItemId" id="newItemId" placeholder="5" required>
                </div>
                <div class="form-group">
                    <label for="newAction">Action</label>
                    <input type="text" class="form-control" name="newAction" id="newAction" placeholder="Make more money" required>
                </div>
                <button type="submit" class="btn btn-primary" id="addNewItem">Add</button>
            </form>

        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
